career-profile:
    title: Welcome!
    summary: |
        My name is Mike Wilkins, and I am a Computer Engineering Ph.D. student at Northwestern University co-advised by Dr. Peter Dinda and Dr. Nikos Hardavellas. 
        I am also a visiting student at Argonne National Laboratory co-advised by Yanfei Guo and Rajeev Thakur. 
        My research aims to improve the programming experience for high-performance computing systems. 
        Below you will find details regarding my experiences and current/past projects.

